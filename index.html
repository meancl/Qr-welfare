<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR 코드 리더</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            background-color: #e6f4ea;
            color: #217346;
            text-align: center;
            font-size: 1.2em;
            max-width: 80%;
            word-wrap: break-word;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, margin-top 0.5s ease-in-out;
        }
        #result.show {
            opacity: 1;
            margin-top: 20px;
        }
        #video {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1 / 1;
            border: 2px solid #333;
            margin-top: 20px;
            border-radius: 8px;
        }
        #canvas {
            display: none;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div>
        <div id="result">QR 코드를 스캔해주세요.</div>
        <video id="video" autoplay playsinline></video>
        <button onclick="startScanning()">QR 스캔 시작</button>
        <canvas id="canvas"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script>
        let video = document.getElementById("video");
        let canvas = document.getElementById("canvas");
        let context = canvas.getContext("2d");
        let resultDiv = document.getElementById("result");
        let scanning = false;

        function startScanning() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(function (stream) {
                    video.srcObject = stream;
                    video.play();
                    scanning = true;
                    requestAnimationFrame(scanFrame);
                })
                .catch(function (error) {
                    console.error("카메라 접근 오류:", error);
                    resultDiv.textContent = "카메라 접근 오류: " + error;
                });
        }

        function scanFrame() {
            if (!scanning) return;

            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                let imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                let code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "attemptBoth" });

                if (code) {
                    scanning = false;
                    resultDiv.textContent = "QR 데이터: " + code.data;
                    resultDiv.classList.add("show");

                    const utterance = new SpeechSynthesisUtterance("QR 코드가 인식되었습니다.");
                    speechSynthesis.speak(utterance);

                    setTimeout(() => {
                        scanning = true;
                        resultDiv.classList.remove("show");
                        resultDiv.textContent = "QR 코드를 스캔해주세요.";
                        requestAnimationFrame(scanFrame);
                    }, 3000);
                }
            }
            requestAnimationFrame(scanFrame);
        }
    </script>
</body>
</html>
